<div class="card card-body">
<form (ngSubmit)="OnSubmit()">
    <div class="form-group">
        <input type= "text" name="text" [(ngModel)] ="text"  class= "form-control" 
         placeholder="Add a log ..">
    </div>
    
    <input type ="submit" value ="Add log" class ="btn btn-light" [disabled] = "!this.text"
    >
    <!-- [disabled] = "!this.text" -->
    <button (click)="clearState()"type ="button" class="btn btn-warning" [hidden]="!this.text">Clear</button>
    <!-- [hidden] = "!this.text" -->
</form>
</div>
